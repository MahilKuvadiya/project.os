
<div class="center">
  
  <a  for="show" routerLink="" routerLinkActive="active"></a>
   <div class="container">
      <a class="close-btn fas fa-times" title="close"  routerLink="" routerLinkActive="active" style="border: none;color: black;"></a>
      <div class="text">
         Login Form
      </div>
      <form action="GET">
         <div class="data">
            <label>Email or Phone</label>
            <input type="email" [(ngModel)]="Email" required>
         </div>
         <div class="data">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" required>
         </div>
         <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
         </div>
         <div class="btn">
            <div class="inner"></div>
            <button type="submit" (click)="login()">login</button>
         </div>
         <div class="signup-link">
            Not a member? <a routerLink="/Registration" routerLinkActive="active" class="hero-btn">Signup now</a>
         </div>
      </form>
   </div>
</div>
