<span class="contact100-form-title" id="fadeIn">
  <div
    style="
      border-bottom: 2px solid white;
      width: 350px;
      margin: auto;
      padding: 3px;
    "
    id="border"
  >
    <a id="m">M</a>
    <a id="r">R</a>
    <a id="u">U</a>
    <a> Algorithm</a>
  </div>
</span>
<div class="sections pt-2">
  <section class="left">
    <!-- <div class="container-contact100"> -->
    <!-- <div class="wrap-contact100" style="position: absolute;left: 5%;"> -->
    <fieldset style="margin: 2px; padding: 15px; width: 469px">
      <legend>
        <label for="frames">No. of frames</label>
      </legend>
      <div class="wrap-input100 pb-3 mb-4">
        <textarea
          class="input100"
          #frames
          placeholder="Enter sequence of pages seperated by space"
        ></textarea>
        <span class="focus-input100"></span>
      </div>
    </fieldset>
    <fieldset style="margin: 2px; padding: 15px; width: 469px">
      <legend>
        <label for="istring">Sequence of Pages</label>
      </legend>
      <div class="wrap-input100 pb-3 mb-4">
        <textarea
          class="input100"
          #istring
          placeholder="Enter sequence of pages seperated by space"
        ></textarea>
        <span class="focus-input100"></span>
      </div>
    </fieldset>
    <!-- </div> -->
    <button
      class="contact100-form-btn submit"
      (click)="submit(frames.value, istring.value)"
    >
      <span> Submit </span>
    </button>
    <!-- </div> -->
  </section>
  <section class="right">
    <span class="contact100-form-title pt-3 pb-0">Output</span>
    <div
      id="carouselExampleIndicators"
      class="carousel slide d-none"
      data-interval="false"
    ></div>
    <div class="hidden2 d-none">
      <ol class="carousel-indicators"></ol>
      <div class="container-contact100"></div>
      <!-- <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a> -->
      <!-- <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a> -->
      
    </div>
    <div><table>
        <thead>
            <tr *ngFor="let ito of keys" style="display: table-cell;">
             <th> {{ ito }} </th> 
            </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let arr of values">
            <td *ngFor="let oto of arr"> {{ oto }}</td>
          </tr>
        </tbody>
      </table></div>
    <div id="chart" class="">
      <div id="graph" class="pt-3"></div>
      <div class="chart-container pt-2" style="position: relative"></div>
      <div id="last"></div>
    </div>
    <div id="btn1"></div>
  </section>
</div>
